<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

  <ui:define name="titulo">
    <h:outputText value="#{msgs.Uf_tituloPagina}" />
  </ui:define>

  <ui:define name="conteudo">
    <h:form>
      <p:dataTable id="tableUFs" var="uf" value="#{ufsMB.entidades}"
                   emptyMessage="#{msgs.global_nenhumRegistro}">
        <p:column sortBy="#{uf.sigla}" headerText="#{msgs.Uf_sigla}">
          <h:outputText value="#{uf.sigla}" />
        </p:column>

        <p:column sortBy="#{uf.nome}" headerText="#{msgs.Uf_nome}">
          <h:outputText value="#{uf.nome}" />
        </p:column>

      </p:dataTable>
      <h:panelGroup layout="block" style="vertical-align: middle; height: 35px; margin-top: 5px;">
        <h:panelGroup layout="block" style="float: left;">
          <p:commandButton value="#{msgs.global_voltar}" action="admin" />
        </h:panelGroup>
      </h:panelGroup>
    </h:form>
  </ui:define>

</ui:composition>
