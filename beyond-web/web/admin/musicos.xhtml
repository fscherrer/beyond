<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/template_admin.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

  <ui:define name="titulo">
    <h:outputText value="#{msgs.Musico_tituloPagina}" />
  </ui:define>

  <ui:define name="conteudo">
    <h:form>
      <p:dataTable id="tableMusicos" var="musico" value="#{musicosMB.musicos}">

        <p:column sortBy="#{musico.nome}" headerText="#{msgs.Musico_nome}">
          <h:outputText value="#{musico.nome}" />
        </p:column>

      </p:dataTable>
    </h:form>
  </ui:define>

</ui:composition>
