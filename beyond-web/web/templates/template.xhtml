<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet library="css" name="default.css" />
    <h:outputStylesheet library="css" name="cssLayout.css" />
    <h:outputStylesheet library="css" name="estilo.css" />
    <title><ui:insert name="titulo">Título aqui</ui:insert></title>
  </h:head>

  <h:body>

    <div id="cabecalho">
      <h:graphicImage library="imagens" name="rock.png" title="A.ROCK !" />

      <h:form>

        <p:menubar>

          <p:menuitem value="Bandas" />
          <p:menuitem value="Casas"/>
          <p:menuitem value="Cidades"/>
          <p:menuitem value="Estilos"/>
          <p:menuitem value="Eventos" outcome="index"/>

          <f:facet name="options">
            <p:inputText style="margin-right:10px"/>
            <p:commandButton type="button" value="Buscar"  />
          </f:facet>

        </p:menubar>

      </h:form>       
    </div>

    <div id="conteudo">
      <ui:insert name="conteudo">Conteúdo</ui:insert>
    </div>

    <div id="rodape" style="background-color: black !important">
      <p:panelGrid columns="1" styleClass="panelGridIntegrantes panelGridSemBordas">
        <h:outputText value="#{msgs.a_rock}" styleClass="detalhesEventoBanda" />
        <h:outputText value="#{msgs.integrante1}" />
        <h:outputText value="#{msgs.integrante2}" />
        <h:outputText value="#{msgs.integrante3}" />
        <h:outputText value="#{msgs.integrante4}" />
        <h:outputText value="#{msgs.integrante5}" />
        <h:outputText value="#{msgs.integrante6}" />
      </p:panelGrid>
    </div> 

    <!--
    <div id="rodape">
      A. Rock <br />
      Loren ipson<br />
      dollor
    </div>
    -->
  </h:body>

</html>
